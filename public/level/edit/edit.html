<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="style.css">

    <script src="level.js" defer></script>
    <script src="tool.js" defer></script>
    <script src="tile.js" defer></script>
    <script src="sprite.js" defer></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="toolbar">
        <h2>Tiles</h2>
        <div class="tiles"></div>
        <h2>Sprites</h2>
        <div class="sprites"></div>
    </div>
    <div class="options">
        <h2>Options</h2>
        <label for="width">Width</label>
        <input type="number" name="width" id="width" min="1" value="40" onchange="resize()">
        <label for="height">Height</label>
        <input type="number" name="height" id="height" min="1" value="20" onchange="resize()">
    </div>
    <div class="level">
        <table></table>
    </div>
</body>

</html>
